<!DOCTYPE html>
<html>
<head>
	<script src="source/lib/kinetic.js"></script>
	<script src="source/barsdemo.js"></script>

</head>
<body>
<button data-chart-type="bar">Bar Chart</button>
<button data-chart-type="column">Column Chart</button>
<button data-chart-type="line">Line Chart</button>
<button data-chart-type="pie">Pie Chart</button>
</br></br>
<div id="color-switch" style="width:50px; height:20px; background-color: red;"> </div>
Click to change serie color!
<div id="chart-container"  style="width:600px; margin:0 auto;">
</div>

<script>

var options = {
	width:600,
	height:400,
	series: [
		{
			title: 'France',
			values: [190, 158, 200],
			color: '#03a9f4'
		},
		{
			title: 'Germany',
			values: [210, 250, 300],
			color: '#3f51b5'
		},
		{
			title: 'USA',
			values: [280, 290,100],
			color: '#444'
		}
		,
		{
			title: 'UK',
			values: [280, 270, -500],
			color: '#ccc'
		},
		{
			title: 'Japan',
			values: [180, 240, 300],
			color: '#666'
		}
	],
	categories: [2001, 2002, 2003],
	format: '%',
	labelPadding: 10,
	fontSize:10,
	fontColor:'black',
	guidesColor: '#ccc',
	title: "Chart Title"
}

var buttons = document.getElementsByTagName('button'),
	colorSwitch = document.getElementById('color-switch'),	
	buttonsArray = Array.prototype.slice.call(buttons),
	chart;

buttonsArray.forEach(function(element){
	element.onclick = function(e){
		var type = e.target.getAttribute('data-chart-type');

		switch(type){
			case 'bar':
				chart = Chart.bar.init('chart-container', options);
				//chart.updateSerieColor(0, 'red');
				break;
			case 'column':
				chart = Chart.column.init('chart-container', options);				
				break;
			case 'line':
				chart = Chart.line.init('chart-container', options);				
				break;
			case 'pie':
				chart = Chart.pie.init('chart-container', options);
				break;
			default:
				alert('Choose a valid chart type');
				break;
		}

		colorSwitch.addEventListener('click', function(){
			chart.updateSerieColor(0, 'red');
		});
		
		
	}
});




//var test = Chart.bar.init('chart-container', options);
</script>
</body>
</html>
