<!DOCTYPE html>
<html>
<head>
	<script src="bower_components/kineticjs/kinetic.js"></script>
	<script src="source/barsdemo.js"></script>

</head>
<body>
<button data-chart-type="bar">Bar Chart</button>
<button data-chart-type="column">Column Chart</button>
<button data-chart-type="line">Line Chart</button>

<div id="chart-container"  style="width:600px; margin:0 auto;">
</div>

<script>

var options = {
	width:600,
	height:400,
	series: [
		{
			title: 'Asia',
			values: [190, 158, 200],
			color: '#03a9f4'
		},
		{
			title: 'Europe',
			values: [210, 250, 300],
			color: '#3f51b5'
		},
		{
			title: 'Europe',
			values: [280, 290,100],
			color: '#444'
		}
		,
		{
			title: 'Europe',
			values: [280, 270, -500],
			color: '#ccc'
		},
		{
			title: 'Europe',
			values: [180, 240, 300],
			color: '#666'
		}
	],
	categories: [2001, 2002, 2003],
	format: '%',
	labelPadding: 10,
	fontSize:10,
	fontColor:'black',
	guidesColor: '#ccc',
	title: "Chart Title"
}

var buttons = document.getElementsByTagName('button'),
	buttonsArray = Array.prototype.slice.call(buttons);

buttonsArray.forEach(function(element){
	element.onclick = function(e){
		var type = e.target.getAttribute('data-chart-type');

		switch(type){
			case 'bar':
				Chart.bar.init('chart-container', options);
				break;
			case 'column':
				Chart.column.init('chart-container', options);
				break;
			case 'line':
				Chart.line.init('chart-container', options);
				break;
			default:
				alert('Choose a valid chart type');
				break;
		}
	}
});




//var test = Chart.bar.init('chart-container', options);
</script>
</body>
</html>
